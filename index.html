  </head>
  <body>
    <div id="bot"/>
    <script src="botchat.js"></script>
    <script>
      BotChat.App({
		resize: 'window',
        sendTyping: true,
			// recebe o secret no parametro
        directLine: { secret: findGetSecret("s") },
        user: { id: findGetParameter("userid"), name: findGetParameter("username")},
        bot: { id: 'BotEmDia' },
        resize: 'detect'
      }, document.getElementById("bot"));
	  
		function findGetParameter(parameterName) {
		var result = null, tmp = [];
		location.search.substr(1).split("&").forEach(function (item) {
			tmp = item.split("=");
			if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
			});
		return result;
		}

    </script>
